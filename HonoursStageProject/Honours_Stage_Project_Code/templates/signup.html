{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<h1>Create an account</h1>

<form method="POST" action="{{ url_for('signup') }}">
  <label for="username">Username</label><br>
  <input id="username" name="username" type="text" autocomplete="username" required
         style="width:100%; padding:10px; margin:6px 0 12px;"><br>

  <label for="password">Password</label><br>
  <input id="password" name="password" type="password" autocomplete="new-password" required
         style="width:100%; padding:10px; margin:6px 0 12px;"><br>

  <label for="confirm_password">Confirm password</label><br>
  <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required
         style="width:100%; padding:10px; margin:6px 0 12px;"><br>

  <label for="role_id">Account role</label><br>
  <select id="role_id" name="role_id" required
          style="width:100%; padding:10px; margin:6px 0 16px;">
    <option value="" disabled selected>Select a role</option>
    {% for role in roles %}
      <option value="{{ role.role_id }}">{{ role.role_name|capitalize }}</option>
    {% endfor %}
  </select><br>

  <button type="submit" style="padding:10px 14px;">Sign up</button>
</form>

<p style="margin-top:16px;">
  Already have an account? <a href="{{ url_for('index') }}">Sign in</a>
</p>
{% endblock %}
