{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<h1>Sign in</h1>

<form method="POST" action="{{ url_for('index') }}">
  <label for="username">Username</label><br>
  <input id="username" name="username" type="text" autocomplete="username" required
         style="width:100%; padding:10px; margin:6px 0 12px;"><br>

  <label for="password">Password</label><br>
  <input id="password" name="password" type="password" autocomplete="current-password" required
         style="width:100%; padding:10px; margin:6px 0 16px;"><br>

  <button type="submit" style="padding:10px 14px;">Sign in</button>
</form>

<p style="margin-top:16px;">
  <a href="{{ url_for('signup') }}">Create an account</a>
  &nbsp;|&nbsp;
  <a href="{{ url_for('reset_password') }}">Forgot password?</a>
</p>
{% endblock %}
